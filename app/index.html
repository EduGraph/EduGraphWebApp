<!DOCTYPE html>
<html lang="de" ng-app="studysearchApp">
    <head>

        <!-- Meta -->
        <meta charset="utf-8">
        <title>StudySearch-WebApp Prototype</title>
        <base href="http://localhost/webapp/">

        <!-- Styles -->
        <link type="text/css" rel="stylesheet" href="bower_components/angular-material/angular-material.css">
        <link type="text/css" rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css">
        <link type="text/css" rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css">

        <!-- App specific -->
        <link type="text/css" rel="stylesheet" href="assets/css/app.css">

    </head>
    <body layout="row">
        <md-sidenav flex md-is-locked-open="$mdMedia('gt-md')">
            <md-toolbar><h1>StudySearch</h1></md-toolbar>
            <md-content>
                <md-button>Link1</md-button>
            </md-content>
        </md-sidenav>
        <md-sidenav flex md-component-id="info-sidenav">
            Additional Info
        </md-sidenav>
        <main flex ng-view>
        </main>

        <!-- AngularJS -->
        <script type="text/javascript" src="bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
        <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
        <script type="text/javascript" src="bower_components/angular-aria/angular-aria.js"></script>
        <script type="text/javascript" src="bower_components/angular-messages/angular-messages.js"></script>
        <script type="text/javascript" src="bower_components/angular-material/angular-material.js"></script>
        <script type="text/javascript" src="bower_components/leaflet/dist/leaflet-src.js"></script>
        <script type="text/javascript" src="bower_components/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>
        <script type="text/javascript" src="bower_components/angular-loading-bar/build/loading-bar.js"></script>

        <!-- App specific -->
        <script type="text/javascript" src="assets/js/sparql.js"></script>
        <script type="text/javascript" src="assets/js/app.js"></script>
        <script type="text/javascript" src="assets/js/filters.js"></script>
        <script type="text/javascript" src="assets/js/services.js"></script>
        <script type="text/javascript" src="assets/js/controllers.js"></script>
    </body>
</html>
