<html lang="de" ng-app="studysearchApp">
    <head>

        <!-- Meta -->
        <title>StudySearch-WebApp Prototype</title>
        <base href="http://localhost/webapp/">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Styles -->
        <link type="text/css" rel="stylesheet" href="bower_components/angular-material/angular-material.css">
        <link type="text/css" rel="stylesheet" href="bower_components/material-design-icons/iconfont/material-icons.css">
        <link type="text/css" rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css">
        <link type="text/css" rel="stylesheet" href="bower_components/leaflet.markercluster/dist/MarkerCluster.css">

        <!-- App specific -->

    <body ng-controller="AppCtrl" layout="column">

        <!-- Toolbar im oberen Teil der Seite -->
        <md-toolbar layout="row" layout-padding layout-align="center center" class="header toolbar-header">
                <div class="logo" layout="row" layout-align="center center">
                    <img src="assets/images/edugraph-logo.png">
                    <span>Study<b>Search</b></span>
                </div>
                <span flex></span>
                <md-button href="./"><md-icon md-font-library="material-icons" aria-label="Startseite">home</md-icon> Startseite</md-button>
                <md-button href="./map"><md-icon md-font-library="material-icons" aria-label="Karte">map</md-icon> Studieng√§nge</md-button>
                <md-button href="./imprint"><md-icon md-font-library="material-icons" aria-label="Impressum">face</md-icon> Impressum</md-button>
        </md-toolbar>

        <!-- Hauptelement der Applikation und Einbindung der Views -->
        <main flex layout="row" ng-view>
        </main>

        <!-- AngularJS -->

        <script type="text/javascript" src="bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
        <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
        <script type="text/javascript" src="bower_components/angular-aria/angular-aria.js"></script>
        <script type="text/javascript" src="bower_components/angular-messages/angular-messages.js"></script>
        <script type="text/javascript" src="bower_components/angular-material/angular-material.js"></script>

        <script type="text/javascript" src="bower_components/leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>
        <script type="text/javascript" src="bower_components/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>
        <script type="text/javascript" src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
        <script type="text/javascript" src="bower_components/Chart.js/Chart.js"></script>
        <script type="text/javascript" src="bower_components/angular-chart.js/dist/angular-chart.js"></script>

        <!-- App specific -->
        <script type="text/javascript" src="assets/js/app.js"></script>
